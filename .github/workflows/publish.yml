on:
  workflow_dispatch:
  push:
    branches: deploy
    

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2'
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
    - name: setup Renv
      uses: r-lib/actions/setup-renv@v2
      with:
        cache-version: 2
